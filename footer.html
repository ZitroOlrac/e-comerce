<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bases.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/starwars.css">
    <link rel="stylesheet" href="./css/consolas.css">
    <link rel="stylesheet" href="./css/diversos.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="./css/footer.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="formcontacto" id="contacto">
        <div class="formcontacto__contacto">
            <div class="formcontacto__inquierda">
                <img class="formcontactoalura" src="./img/aluralogo.png" alt="">
                <img class="formcontacto__img" src="./img/contact-us.png" alt="">
            </div>
            <div class="formcontact__mid">
                <ul>
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Politica de privacidad</a></li>
                    <li><a href="#">Programa de fidelidad</a></li>
                    <li><a href="#">Nuestras Tiendas</a></li>
                    <li><a href="#">Quiero ser franquiciado</a></li>
                    <li><a href="#">Anúncie aquí</a></li>
                </ul>
            </div>
            <div class="formcontacto__text">
                <h2 class="formcontato__title">¿Quieres contactarme?</h2>
                <h3 class="formcontato__subtext">Complete el siguiente formulario y me pondré en contacto con usted lo antes posible. </h3>
                <form class="formcontato__form" name="form">
                    <input class="formcontato__input" type="text" name="nombre" placeholder="Nombre">
                    <input class="formcontato__input" type="email" name="email" placeholder="E-mail">
                    <input class="formcontato__input" type="text" name="asunto" placeholder="Assunto">
                    <textarea class="formcontato__textarea" rows="5" cols="40" id="mensagem" name="mensaje" placeholder="Mensaje"></textarea>
                    <button type="submit" class="formcontato__botao">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </section>
        <section class="footer">
            <div class="footer__rodape">
                <p>Desarrollado por <span class="span__name">Carlo Fabian Prado Ortiz</span></p>
                <p>2023</p>
            </div>
        </section>
</body>
</html>
